<!DOCTYPE html>
<html lang="pl">
    

<head>
    <title>Wykorzystanie list, linków, formularzy, tabel + formatowanie tekstu</title>
    <meta name="doesn't matter" content="lists'n'stuff">

</head>

<body>
    <h1> Listy</h1>
    <p>
    <ol>
        <li>Undertaker</li>
        <li>John Cena</li>

    </ol>

    <ul>
        <li> mam</li>
        <li> tam</li>
    </ul>

        <!-- ol - ordered list - liczby -->
        <!-- li - list item -->
        <!-- ul - unordered list - kropki -->
    </p>

    <p>
        <ol>
            <li title="Momma">noies</li>
            <li>noies</li>
            <li>noies</li>
            <li>noies</li>
            <li>noies</li>
            <li>noies</li>
        </ol>
    </p>
        <!-- > oznacza dziecko np ol>li-->
    <p>
        <!-- <dl> definition list -->
            <dl>
                <dt> &lt;br> </dt> <!-- dt - definition term -->
                <dd> z ang. break </dd> <!-- dd - definition description -->
                <!-- wypisuje liste z wcięciem dla opisu-->
            </dl>
    </p>

    <dl>
        <dt></dt>
        <dd></dd>
    </dl>

    <h2> Linki</h2>

    <p>
        <a href="firstHtml.html">Tu mój link</a>


        <p><a href="firstHtml.html"><img src="images/Tomestos.png"> Link i obrazek</a></p>

        <p><a href="otherHtml/other.html"> Whaa</a></p>

        <!-- Anchor - zakotwiczamy link -->
    </p>

</body>
</html>
